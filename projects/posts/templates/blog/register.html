{% extends "blog/base.html" %}

{% block content %}

    <h2>Registration</h2>

    <form method="post" action="{% url 'posts:register' %}">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <br>
            <input class="button" id ="registerbutton" type="submit" name="submit" value="Register" />
        </form>

{% endblock content %}
